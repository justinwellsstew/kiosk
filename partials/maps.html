<h3>Campus Buildings</h3>
<select ng-model = "selectedBuilding" ng-change="change()">
<option ng-repeat="building in buildings" value = '{{building.properties.abbr}}'>
{{building.properties.name}}
</option>
</select>
<br/>
<div class="maps">
  <ng-map zoom="17" center="{{valuex}}, {{valuey}}">
    <map-data on-click="onClick()"
      load-geo-json="data/BUBuildings.json">
    <map-data 
      load-geo-json="data/parkingLot.json">  

      <marker 
      icon = "{{icon}}",
      position="{{valuex}}, {{valuey}}"
      z-index="{{valuez}}"></marker>
    </map-data>
  </ng-map>
  


<h3>{{name}}</h3>
{{description}}
</div>
